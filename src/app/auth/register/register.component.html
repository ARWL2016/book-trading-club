<div class>
  <div class=" btc-form-wrapper">
    <div class="btc-form-header">
      <h2 class="btc-form-heading">Register</h2>
    </div>
  <form materialize #form="ngForm" (submit)="submitForm($event)" novalidate>

    <div class="btc-input-wrapper">

        <div class="input-field">
          <input
            [(ngModel)]="username"
            name="username"
            id="username"
            type="text"
            required
            minlength="3"
            maxlength="8">
          <label for="username">Username</label>
        </div>

        <div class="input-field">
          <input
            [(ngModel)]="password"
            name="password"
            id="password"
            type="text"
            required
            minlength="3"
            maxlength="12">
          <label  for="password">Password</label>
        </div>

        <div class="input-field">
          <input
            [(ngModel)]="confirmation"
            name="confirmation"
            id="password"
            type="text"
            required
            minlength="3"
            maxlength="12">
          <label  for="password">Confirm Password</label>
        </div>

    </div>
    <div class="btc-error">
      {{error}}
    </div>

    <div class="btc-form-button-wrapper">
      <button class="btn waves-effect waves-light btc-form-button" type="submit" [disabled]="form.invalid">Register
          <i class="material-icons right">check</i>
      </button>
    </div>

  </form>
  </div>
</div>

<br>
