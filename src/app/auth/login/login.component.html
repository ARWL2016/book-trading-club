<div class>
    <div class="btc-form-wrapper">
      <div class="btc-form-header">
        <h2 class="btc-form-heading">Login</h2>
      </div>
    <form materialize #form="ngForm" (submit)="submitForm(form)" novalidate>

      <div class="btc-input-wrapper">

          <div class="input-field">
            <input
              [(ngModel)]="username"
              name="username"
              id="username"
              type="text">
            <label for="username">Username</label>
          </div>

          <div class="input-field">
            <input
              [(ngModel)]="password"
              name="password"
              id="password"
              type="text">
            <label  for="password">Password</label>
          </div>

      </div>
      <div class="btc-error">
        {{error}}
      </div>

      <div class="btc-form-button-wrapper">
        <button class="btn waves-effect waves-light btc-form-button" type="submit">Login
            <i class="material-icons right">check</i>
        </button>
      </div>

    </form>
    </div>
  </div>

  <br>
  Touched: {{ form.touched }} <br>

  Pristine: {{ form.pristine}}<br>

  {{ model | json }}<br>
  {{ form.value | json }}
